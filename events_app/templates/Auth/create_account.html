{% extends 'base.html' %}

{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-white pt-5">
  <a class="navbar-brand ms-5" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto me-5">
      <li class="nav-item ms-5">
        <a class="nav-link active" href="/signup">Sign up<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ms-5">
        <a class="nav-link" href="/login">Login </a>
      </li>
      <li class="nav-item ms-5">
        <a class="nav-link" href="/reset_password">Reset Password</a>
      </li>
    </ul>
  </div>
</nav>


<!-- Jumbotron -->
<div class="jumbotron bg-white">
  <div class="row align-items-center flex-column">
    <h1 >
      <span class="WildBlueYonder">Sign Up </span>
    </h1>
    {% if error %}
    <p class="error mt-4"><strong>Error:</strong> {{ error }}
    {% endif %}
    <form action='signup' method='POST' class="m-3">
      <input type='text' name='email' id='email' placeholder='email'/>
      <input type='password' name='password' id='password' placeholder='7 character minimum'/>
      <input type='submit' name='submit'/>
     </form>
    <p class="lead mt-4">
      Already Have An Account? <a href="/login" class="TickleMePink"> Login</a>
    </p>  
  </div>
</div>

  
{% endblock %}
