{% extends 'Auth/login-system.html' %}

{% block title %}
<h1 class="text-center mt-5">
  <span class="WildBlueYonder">Reset Password</span>
</h1>
{% endblock %}

{% block form %}
<div class="card mt-3 col-lg-4">
  <div class="card-body">
    <form action='/reset_password' method='POST'>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name='email' id="email">
      </div>
      <button type="submit" class="btn TickleMePink-bg ml-auto text-white pull-right">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
