{% extends 'Recruiters/recruiter_main.html' %}

<!-- Tilte  -->
{% block title %}
<h1 class="text-center"> Create Recruiter Profile</h1>
{% endblock %}

<!-- Hero -->
{% block form %}
<div class="card mt-3 col-lg-6">
  <div class="card-body">
    <form action='/recruiter/create_profile' method='POST'>
      <div class="row g-3">
        <div class="col">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name='name' id="name">
        </div>
        <div class="col">
          <label for="company" class="form-label">Company</label>
          <input type="text" class="form-control" name='company' id="company">
        </div>
        <div class="col">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" name='title' id="title">
        </div>
      </div>
        <label for="title" class="form-label mt-3"> Talents that you are looking for    
        <div class="btn-group mt-3 mb-3" role="group" aria-label="Talents">
          <input type="checkbox" class="btn-check" value="Front-End" id="Front-End" name="talent" autocomplete="off">
          <label class="btn btn-outline-primary" for="Front-End">Front-End</label>
        
          <input type="checkbox" class="btn-check" value="Back-End" id="Back-End" name="talent" autocomplete="off">
          <label class="btn btn-outline-primary" for="Back-End">Back-End</label>
        
          <input type="checkbox" class="btn-check" value="Data Science" id="Data Science" name="talent" autocomplete="off">
          <label class="btn btn-outline-primary" for="Data Science">Data Science</label>
          
          <input type="checkbox" class="btn-check" value="Mobile Development" id="Mobile Development" name="talent" autocomplete="off">
          <label class="btn btn-outline-primary" for="Mobile Development">Mobile Development</label>
        </label>  
        </div>
      <div>
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
      </div>
        
      </div>
      <button type="submit" class="btn TickleMePink-bg ml-auto mb-3 text-white pull-right">Submit</button>
    </form>
    </div>
  </div>
{% endblock %}
