{% extends 'base.html' %}

{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <a class="navbar-brand ml-5" href="/">Lunch Chat</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mr-5">
      <li class="nav-item ml-5">
        <a class="nav-link active" href="/student/main">Profile</a>
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link btn TickleMePink-bg text-white" href="/logout" role="button">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Display Student info  -->
<div class="jumbotron bg-white">
  <div class="row align-items-center flex-column">

    {% block title %}
    {% endblock %}

    {% if error %}
    <p class="error mt-2"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    {% block form %}
    {% endblock %}
    
  </div>
</div>
{% endblock %}
