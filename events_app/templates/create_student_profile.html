{% extends 'base.html' %}

{% block head %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand ml-5" href="/">Lunch Chat</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto mr-5">
      <li class="nav-item ml-5">
        <a class="nav-link active" href="/user_main">Demo user profile</a>
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link" href="/update_student_profile">Update student profile</a>
      </li>
      <li class="nav-item ml-5">
        <a class="nav-link btn TickleMePink-bg text-white" href="/logout" role="button">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class="jumbotron bg-white">
  <div class="row align-items-center flex-column">
    <h1> Create Student Profile</h1>
    {% if error %}
    <p class="error mt-2"><strong>Error:</strong> {{ error }}
    {% endif %}
    <div class="card mt-3 col-lg-6">
      <div class="card-body">
        <form action='/create_student_profile' method='POST'>
          <div class="form-row">
            <div class="col">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name='name' id="name">
            </div>
            <div class="col">
              <label for="school" class="form-label">School</label>
            <input type="text" class="form-control" name='school' id="school">
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="degree" class="form-label">Degree</label>
              <input type="text" class="form-control" name='degree' id="degree">
            </div>
            <div class="col">
              <label for="graduationDate" class="form-label">Graduation Date</label>
              <input type="date" class="form-control" name='graduationDate' id="graduationDate">
            </div>
          </div>
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
          </div>
          <button type="submit" class="btn TickleMePink-bg ml-auto text-white pull-right">Submit</button>
        </form>
      </div>
    </div>
    
    
  </div>
</div>

{% endblock %}
