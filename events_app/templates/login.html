{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block content %}
<form action='login' method='POST'>
  <input type='text' name='email' id='email' placeholder='email'/>

  <input type='submit' name='submit'/>
</form>
{% endblock %}
